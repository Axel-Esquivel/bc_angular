<p-toast></p-toast>
<div class="bc-page-center">
  <p-card header="Iniciar sesion" class="bc-card">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bc-form">
      <div class="bc-field-group">
        <div class="bc-field">
          <p-floatLabel>
            <input id="email" type="email" pInputText formControlName="email" class="w-full" />
            <label for="email">Correo</label>
          </p-floatLabel>
        </div>
        <small class="bc-error" *ngIf="form.controls.email.invalid && form.controls.email.touched">
          Ingresa tu correo.
        </small>
      </div>

      <div class="bc-field-group">
        <div class="bc-field">
          <p-floatLabel>
            <p-password
              inputId="password"
              formControlName="password"
              [toggleMask]="true"
              styleClass="w-full"
              [inputStyle]="{ width: '100%' }"
            ></p-password>
            <label for="password">Contrasena</label>
          </p-floatLabel>
        </div>
        <small class="bc-error" *ngIf="form.controls.password.invalid && form.controls.password.touched">
          La contrasena debe tener al menos 8 caracteres.
        </small>
      </div>

      <div class="bc-actions">
        <a routerLink="/auth/register" class="bc-link">Crear cuenta</a>
        
        <p-button
          type="submit"
          label="Entrar"
          [disabled]="form.invalid || isSubmitting"
          [fluid]="true"
          styleClass="w-full"
        ></p-button>
      </div>
    </form>
  </p-card>
</div>
