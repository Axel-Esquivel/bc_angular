<div class="bc-page-center">
  <p-card header="Registro" class="bc-card">
    <form [formGroup]="form" (ngSubmit)="submit()" class="bc-form">
      <div class="bc-field-group">
        <div class="bc-field">
          <p-floatLabel>
            <input id="firstName" type="text" pInputText formControlName="firstName" class="w-full" />
            <label for="firstName">Nombre</label>
          </p-floatLabel>
        </div>
        <small class="bc-error" *ngIf="form.controls.firstName.invalid && form.controls.firstName.touched">
          El nombre es obligatorio.
        </small>
      </div>

      <div class="bc-field-group">
        <div class="bc-field">
          <p-floatLabel>
            <input id="lastName" type="text" pInputText formControlName="lastName" class="w-full" />
            <label for="lastName">Apellido</label>
          </p-floatLabel>
        </div>
        <small class="bc-error" *ngIf="form.controls.lastName.invalid && form.controls.lastName.touched">
          El apellido es obligatorio.
        </small>
      </div>

      <div class="bc-field-group">
        <div class="bc-field">
          <p-floatLabel>
            <input id="email" type="email" pInputText formControlName="email" class="w-full" />
            <label for="email">Correo</label>
          </p-floatLabel>
        </div>
        <small class="bc-error" *ngIf="form.controls.email.invalid && form.controls.email.touched">
          Ingresa un correo valido.
        </small>
      </div>

      <div class="bc-field-group">
        <div class="bc-field">
          <p-floatLabel>
            <input id="phone" type="text" pInputText formControlName="phone" class="w-full" />
            <label for="phone">Telefono</label>
          </p-floatLabel>
        </div>
        <small class="bc-error" *ngIf="form.controls.phone.invalid && form.controls.phone.touched">
          El telefono es obligatorio.
        </small>
      </div>

      <div class="bc-field-group">
        <div class="bc-field">
          <p-floatLabel>
            <p-password
              inputId="password"
              formControlName="password"
              [toggleMask]="true"
              styleClass="w-full"
              [inputStyle]="{ width: '100%' }"
            ></p-password>
            <label for="password">Contrasena</label>
          </p-floatLabel>
        </div>
        <small class="bc-error" *ngIf="form.controls.password.invalid && form.controls.password.touched">
          La contrasena debe tener al menos 8 caracteres.
        </small>
      </div>

      <div class="bc-actions">
        <a routerLink="/auth/login" class="bc-link">Ya tengo cuenta</a>
        
        <p-button
          type="submit"
          label="Crear cuenta"
          [disabled]="form.invalid || isSubmitting"
          [fluid]="true"
          styleClass="w-full"
        ></p-button>
      </div>
    </form>
  </p-card>
</div>
