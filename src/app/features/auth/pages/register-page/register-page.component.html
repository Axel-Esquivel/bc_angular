<p-toast></p-toast>
<div class="register-container">
  <p-card header="Registro" class="register-card">
    <form [formGroup]="form" (ngSubmit)="submit()" class="register-form">
      <div class="form-field">
        <p-floatLabel>
          <input id="firstName" type="text" pInputText formControlName="firstName" />
          <label for="firstName">Nombre</label>
        </p-floatLabel>
        <small class="error" *ngIf="form.controls.firstName.invalid && form.controls.firstName.touched">
          El nombre es obligatorio.
        </small>
      </div>

      <div class="form-field">
        <p-floatLabel>
          <input id="lastName" type="text" pInputText formControlName="lastName" />
          <label for="lastName">Apellido</label>
        </p-floatLabel>
        <small class="error" *ngIf="form.controls.lastName.invalid && form.controls.lastName.touched">
          El apellido es obligatorio.
        </small>
      </div>

      <div class="form-field">
        <p-floatLabel>
          <input id="email" type="email" pInputText formControlName="email" />
          <label for="email">Correo</label>
        </p-floatLabel>
        <small class="error" *ngIf="form.controls.email.invalid && form.controls.email.touched">
          Ingresa un correo valido.
        </small>
      </div>

      <div class="form-field">
        <p-floatLabel>
          <input id="phone" type="text" pInputText formControlName="phone" />
          <label for="phone">Telefono</label>
        </p-floatLabel>
        <small class="error" *ngIf="form.controls.phone.invalid && form.controls.phone.touched">
          El telefono es obligatorio.
        </small>
      </div>

      <div class="form-field">
        <p-floatLabel>
          <p-password inputId="password" formControlName="password" [toggleMask]="true"></p-password>
          <label for="password">Contrasena</label>
        </p-floatLabel>
        <small class="error" *ngIf="form.controls.password.invalid && form.controls.password.touched">
          La contrasena debe tener al menos 8 caracteres.
        </small>
      </div>

      <div class="actions">
        <p-button type="submit" label="Crear cuenta" [disabled]="form.invalid || isSubmitting"></p-button>
        <a routerLink="/auth/login" class="link">Ya tengo cuenta</a>
      </div>
    </form>
  </p-card>
</div>
