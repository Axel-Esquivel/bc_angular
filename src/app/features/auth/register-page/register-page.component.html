<p-toast></p-toast>
<div class="register-container">
  <p-card header="Registro" class="register-card">
    <form [formGroup]="form" (ngSubmit)="submit()" class="register-form">
      <div class="form-field">
        <label for="name">Nombre</label>
        <input id="name" type="text" pInputText formControlName="name" placeholder="Nombre completo" />
        <small class="error" *ngIf="form.controls.name.invalid && form.controls.name.touched">
          El nombre es obligatorio.
        </small>
      </div>

      <div class="form-field">
        <label for="email">Correo</label>
        <input id="email" type="email" pInputText formControlName="email" placeholder="correo@empresa.com" />
        <small class="error" *ngIf="form.controls.email.invalid && form.controls.email.touched">
          Ingresa un correo valido.
        </small>
      </div>

      <div class="form-field">
        <label for="username">Usuario</label>
        <input id="username" type="text" pInputText formControlName="username" placeholder="usuario" />
        <small class="error" *ngIf="form.controls.username.invalid && form.controls.username.touched">
          El usuario es obligatorio.
        </small>
      </div>

      <div class="form-field">
        <label for="password">Contrasena</label>
        <input id="password" type="password" pPassword formControlName="password" toggleMask="true" />
        <small class="error" *ngIf="form.controls.password.invalid && form.controls.password.touched">
          La contrasena debe tener al menos 6 caracteres.
        </small>
      </div>

      <div class="form-field">
        <label for="workspaceId">Workspace (opcional)</label>
        <input id="workspaceId" type="text" pInputText formControlName="workspaceId" placeholder="workspace-id" />
      </div>

      <div class="actions">
        <p-button type="submit" label="Crear cuenta" [disabled]="form.invalid || isSubmitting"></p-button>
        <a routerLink="/auth/login" class="link">Ya tengo cuenta</a>
      </div>
    </form>
  </p-card>
</div>
