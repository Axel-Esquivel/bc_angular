<div class="login-container">
  <p-card header="Iniciar sesi칩n" class="login-card">
    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
      <div class="form-field">
        <label for="email">Correo</label>
        <input id="email" type="email" pInputText formControlName="email" placeholder="correo@empresa.com" />
        <small class="error" *ngIf="form.controls.email.invalid && form.controls.email.touched">Ingresa un correo v치lido.</small>
      </div>

      <div class="form-field">
        <label for="password">Contrase침a</label>
        <input id="password" type="password" pPassword formControlName="password" toggleMask="true" />
        <small class="error" *ngIf="form.controls.password.invalid && form.controls.password.touched">La contrase침a es requerida.</small>
      </div>

      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <p-button type="submit" label="Entrar" [disabled]="form.invalid"></p-button>
    </form>
  </p-card>
</div>
