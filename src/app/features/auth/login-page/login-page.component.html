<p-toast></p-toast>
<div class="login-container">
  <p-card header="Iniciar sesion" class="login-card">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-field">
        <label for="email">Correo</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          placeholder="correo@empresa.com"
        />
        <small class="error" *ngIf="form.controls.email.invalid && form.controls.email.touched">
          Ingresa tu correo.
        </small>
      </div>

      <div class="form-field">
        <label for="password">Contrasena</label>
        <input id="password" type="password" pPassword formControlName="password" toggleMask="true" />
        <small class="error" *ngIf="form.controls.password.invalid && form.controls.password.touched">
          La contrasena debe tener al menos 8 caracteres.
        </small>
      </div>

      <div class="actions">
        <p-button type="submit" label="Entrar" [disabled]="form.invalid || isSubmitting"></p-button>
        <a routerLink="/register" class="link">Crear cuenta</a>
      </div>
    </form>
  </p-card>
</div>
