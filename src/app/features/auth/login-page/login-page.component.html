<div class="login-container">
  <p-card header="Iniciar sesión" class="login-card">
    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
      <div class="form-field">
        <label for="identifier">Correo o usuario</label>
        <input
          id="identifier"
          type="text"
          pInputText
          formControlName="identifier"
          placeholder="correo@empresa.com o usuario"
        />
        <small class="error" *ngIf="form.controls.identifier.invalid && form.controls.identifier.touched">
          Ingresa tu correo o usuario.
        </small>
      </div>

      <div class="form-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pPassword formControlName="password" toggleMask="true" />
        <small class="error" *ngIf="form.controls.password.invalid && form.controls.password.touched">La contraseña es requerida.</small>
      </div>

      <div class="form-field">
        <label for="workspaceId">Workspace (opcional)</label>
        <input id="workspaceId" type="text" pInputText formControlName="workspaceId" placeholder="workspace-id" />
      </div>

      <div class="form-field">
        <label for="deviceId">Device ID (opcional)</label>
        <input id="deviceId" type="text" pInputText formControlName="deviceId" placeholder="device-id" />
      </div>

      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <p-button type="submit" label="Entrar" [disabled]="form.invalid || isSubmitting"></p-button>
    </form>
  </p-card>
</div>
