<section class="onboarding">
  <header class="onboarding-header">
    <h1>Bienvenido</h1>
    <p>Elige como quieres empezar.</p>
  </header>

  <div class="onboarding-grid">
    <p-card class="onboarding-card">
      <ng-template pTemplate="header">
        <h2>Crear organizacion</h2>
      </ng-template>
      <p>Crea tu primer grupo para administrar companias y miembros.</p>
      <p-button label="Crear organizacion" icon="pi pi-plus" (onClick)="goToCreate()"></p-button>
    </p-card>

    <p-card class="onboarding-card">
      <ng-template pTemplate="header">
        <h2>Unirse a organizacion</h2>
      </ng-template>
      <p>Ingresa el codigo de organizacion que te compartieron.</p>
      <p-button label="Unirme" icon="pi pi-sign-in" severity="secondary" (onClick)="goToJoin()"></p-button>
    </p-card>
  </div>
</section>
