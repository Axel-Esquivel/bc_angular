<div class="page-header">
  <div>
    <h2>{{ isEdit ? 'Editar producto' : 'Nuevo producto' }}</h2>
    <p>{{ isEdit ? 'Actualiza los datos del producto' : 'Crea un nuevo producto' }}</p>
  </div>
</div>

<p-card *ngIf="!loading && !loadError">
  <bc-product-form [product]="product" [saving]="saving" (submitForm)="onSubmit($event)" (cancel)="onCancel()" />
</p-card>

<p-message *ngIf="loadError" severity="error" text="No se pudo cargar el producto"></p-message>
