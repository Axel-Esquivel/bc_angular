<p-toast></p-toast>

<p-card>
  <ng-template pTemplate="title">Saldos por proveedor</ng-template>
  <div class="filters">
    <p-select
      [options]="providerOptions"
      optionLabel="label"
      optionValue="value"
      [(ngModel)]="selectedProviderId"
      placeholder="Proveedor"
      appendTo="body"
      (onChange)="onFilterChange()"
    ></p-select>
  </div>
  <p-table [value]="balances" [loading]="loading" dataKey="id">
    <ng-template pTemplate="header">
      <tr>
        <th>Proveedor</th>
        <th>Saldo disponible</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-wallet>
      <tr>
        <td>{{ getProviderName(wallet.providerId) }}</td>
        <td>{{ wallet.balance | number: '1.2-2':'en-US' }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
