<p-toast></p-toast>

<p-card header="Configuracion inicial" subheader="Define los datos del administrador y la base inicial.">
  <form class="setup-form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="field">
      <label for="dbName">Nombre de base</label>
      <input id="dbName" pInputText formControlName="dbName" placeholder="business-control" />
      <small class="error" *ngIf="form.controls.dbName.touched && form.controls.dbName.invalid">
        Ingresa un nombre valido (min 2 caracteres).
      </small>
    </div>

    <div class="field">
      <label for="adminName">Administrador</label>
      <input id="adminName" pInputText formControlName="adminName" placeholder="Admin" />
      <small class="error" *ngIf="form.controls.adminName.touched && form.controls.adminName.invalid">
        Ingresa un nombre valido (min 3 caracteres).
      </small>
    </div>

    <div class="field">
      <label for="adminEmail">Email</label>
      <input id="adminEmail" pInputText type="email" formControlName="adminEmail" placeholder="admin@local" />
      <small class="error" *ngIf="form.controls.adminEmail.touched && form.controls.adminEmail.invalid">
        Ingresa un email valido.
      </small>
    </div>

    <div class="field">
      <label for="adminPassword">Password</label>
      <p-password
        id="adminPassword"
        formControlName="adminPassword"
        [feedback]="false"
        [toggleMask]="true"
        placeholder="********"
      ></p-password>
      <small class="error" *ngIf="form.controls.adminPassword.touched && form.controls.adminPassword.invalid">
        Ingresa un password valido (min 6 caracteres).
      </small>
    </div>

    <div class="actions">
      <p-button label="Continuar" type="submit" [loading]="loading"></p-button>
    </div>
  </form>
</p-card>
