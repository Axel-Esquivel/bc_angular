<div class="org-setup">
  <p-card header="Crear organizacion" class="org-setup-card">
    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <div class="form-field">
        <label for="orgName">Nombre de la organizacion</label>
        <input id="orgName" pInputText formControlName="name" placeholder="Mi organizacion" />
        <small class="error" *ngIf="form.controls.name.invalid && form.controls.name.touched">
          Ingresa un nombre valido.
        </small>
      </div>

      <div class="actions">
        <p-button type="submit" label="Continuar" [disabled]="form.invalid || isSubmitting"></p-button>
        <p-button type="button" severity="secondary" label="Cancelar" (onClick)="cancel()"></p-button>
      </div>
    </form>
  </p-card>
</div>
