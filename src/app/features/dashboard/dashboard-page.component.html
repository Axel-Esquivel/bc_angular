<section class="dashboard">
  <p-card>
    <ng-template pTemplate="header">
      <div class="dashboard-header">
        <h2>Dashboard</h2>
        <p-badge *ngIf="isOwner && pendingModules.length > 0" value="Requiere configuracion"></p-badge>
      </div>
    </ng-template>

    <div *ngIf="isOwner && pendingModules.length > 0" class="pending-banner">
      <div class="pending-text">Algunos modulos requieren configuracion antes de usarlos.</div>
      <div class="pending-actions">
        <div class="pending-list">
          <span *ngFor="let module of pendingModules">{{ module.name }}</span>
        </div>
        <a
          *ngIf="setupQueryParams"
          class="pending-link"
          [routerLink]="['/setup/modules']"
          [queryParams]="setupQueryParams"
        >
          <p-button label="Ir a configuracion" size="small"></p-button>
        </a>
      </div>
    </div>

    <p class="dashboard-placeholder">Resumen general pendiente de implementar.</p>
  </p-card>
</section>
