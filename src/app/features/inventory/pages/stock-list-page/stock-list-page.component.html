<div class="page-header">
  <div>
    <h2>Inventario</h2>
    <p>Consulta el stock por bodega y categor√≠a.</p>
  </div>
</div>

<p-card class="card-section">
  <div class="filters-wrapper">
    <bc-stock-filters (applyFilters)="onApplyFilters($event)"></bc-stock-filters>
  </div>
</p-card>

<p-card class="card-section">
  <div class="table-wrapper">
    <p-table [value]="stock" [loading]="loading" dataKey="variantId">
      <ng-template pTemplate="header">
        <tr>
          <th>Variante</th>
          <th>Bodega</th>
          <th>Cantidad</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.variantName }}</td>
          <td>{{ item.warehouseName }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
