<p-card header="Crear workspace">
  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form__field">
      <label for="name">Nombre</label>
      <input id="name" type="text" pInputText formControlName="name" placeholder="Nombre del workspace" />
      <small class="form__error" *ngIf="form.controls.name.touched && form.controls.name.invalid">
        El nombre es obligatorio.
      </small>
    </div>

    <div class="form__field">
      <label for="description">Descripci√≥n (opcional)</label>
      <textarea
        id="description"
        rows="3"
        pInputTextarea
        formControlName="description"
        placeholder="Describe brevemente el workspace"
      ></textarea>
    </div>

    <div class="form__actions">
      <p-button type="submit" label="Crear workspace" [loading]="loading" [disabled]="form.invalid"></p-button>
    </div>
  </form>
</p-card>
